<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-content">
    <h1>Login in MeetDev</h1>
    <p>Enter with the Breafing and<br>receives your project.</p>
    <form action="#">
      <div class="username-container">
        <input type="text" name="username"  placeholder="Username or e-mail"
        class="username">
      </div>
      <div class="password-container">
        <input type="password" name="password" placeholder="Password"
        class="password">
      </div>
      <input type="submit" value="Login" class="submit-btn">
      <p>
        <a href="#" class="recover-pass">Forgot Password?</a>
      </p>
    </form>
    <div class="divider-container">
      <div class="line"></div>
      <span>or</span>
      <div class="line"></div>
    </div>
    <div class="login-options">
      <a href="#" class="facebook-container">
        <img src="https://cdn-icons-png.flaticon.com/128/733/733547.png" alt="" class="icon">
        <span>Facebook</span> 
      </a>
      <a href="#" class="github-container">
        <img src="https://cdn-icons-png.flaticon.com/128/2175/2175377.png" alt="" class="icon">
        <span>Github</span>
      </a>
      <a href="#"  class="google-container">
        <img src="https://cdn-icons-png.flaticon.com/128/281/281764.png" alt="" class="icon">
        <span>Google</span>
      </a>
    </div>
    <div class="register-container">
      <p class="qRegister">Do not have an account? <a href="#">Sign up</a>!</p>
    </div>
  </main>
</body>
</html>
