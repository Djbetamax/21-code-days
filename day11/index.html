<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Login</h1>

    <form action="#">
      <div class="username-container">
        <input type="text" name="username"  placeholder="Username or e-mail"
        class="username">
      </div>

      <div class="password-container">
        <input type="password" name="password" placeholder="Password"
        class="password">
      </div>

      <input type="submit" value="Login" class="submit-btn">

      <p><a href="#" class="recover-pass">Forgot Password?</a></p>

      <div class="divider-container">
        <div class="line"></div>
        <span>or</span>
        <div class="line"></div>
      </div>

      <div class="login-options">
        <div class="facebook-container">
          <a href="#">
            <img src="https://cdn-icons-png.flaticon.com/128/733/733547.png" alt="" class="icon">
            <span>Facebook</span>
          </a>
        </div>
        <div class="github-container">
          <a href="#">
            <img src="https://cdn-icons-png.flaticon.com/128/2175/2175377.png" alt="" class="icon">
            <span>Github</span>
          </a>
        </div>
        <div class="google-container">
          <a href="#">
            <img src="https://cdn-icons-png.flaticon.com/128/281/281764.png" alt="" class="icon">
            <span>Google</span>
          </a>
        </div>
      </div>
      
    </form>
  </main>
</body>
</html>
